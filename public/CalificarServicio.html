<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Formulario de calificación de servicio de renta de carros</title>
  <link rel="stylesheet" href="css/CalificarServicio.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</head>

<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="login-panel">
      <h1 class="text-center">Calificación de servicio</h1>
      <form action="" id="calificarForm">
        <div class="informacion-usuario input">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" placeholder="Ingrese su nombre" name="name">
  
          <label for="nombre">Documento:</label>
          <input type="text" id="documento" placeholder="Ingrese su documento" name="">
  
          <label for="correo-electronico">Correo electrónico:</label>
          <input type="email" id="correo-electronico" placeholder="Ingrese su correo electrónico" name="">
        </div>
  
        <div class="calificacion-general d-inline-flex p-2">
          <label for="calificacion-general">Calificación general:</label>
          <select id="calificacion-general" class="form-control" name="calificacion_general">
            <option value="1" name="calificacion_general">Muy malo</option>
            <option value="2" name="calificacion_general">Malo</option>
            <option value="3" name="calificacion_general">Regular</option>
            <option value="4" name="calificacion_general">Bueno</option>
            <option value="5" name="calificacion_general">¡Excelente!</option>
          </select>
        </div>
  
        <div class="sugerencias">
          <label for="sugerencias">Sugerencias:</label>
          <textarea id="sugerencias" rows="10" cols="50" class="form-control" name="sugerencias"></textarea>
          <button type="button" class="btn btn-success" id="enviarBtn">Enviar</button>
        </div>
      </div>
    </div>
      </form>

      

  <!-- Agrega el script de Bootstrap si no lo has hecho -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/calificarServicio.js"></script>
</body>

</html>
