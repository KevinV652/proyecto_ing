<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de calificación de servicio de renta de carros</title>
  <link rel="stylesheet" href="css/CalificarServicio.css">
</head>
<body>
    

        <h1>Formulario de calificación de servicio</h1>
        <div class="campo">
        <section class="informacion-usuario">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" placeholder="Ingrese su nombre">
      
          <label for="correo-electronico">Correo electrónico:</label>
          <input type="email" id="correo-electronico" placeholder="Ingrese su correo electrónico">
        </section>
      
        <section class="calificacion-general">
          <label for="calificacion-general">Calificación general:</label>
          <select id="calificacion-general">
            <option value="1">1 estrella</option>
            <option value="2">2 estrellas</option>
            <option value="3">3 estrellas</option>
            <option value="4">4 estrellas</option>
            <option value="5">5 estrellas</option>
          </select>
        </section>
      
        <section class="sugerencias">
          <label for="sugerencias">Sugerencias:</label>
          <textarea id="sugerencias" rows="10" cols="50"></textarea>
        </section>
      
        <button type="submit">Enviar</button>
    </div>
  

</body>
</html>
